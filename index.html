<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Surprise for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Playfair+Display:ital,wght@1,400;1,700&display=swap");

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #0f0c15; /* Dark concert background */
        color: #fff;
        overflow: hidden;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* --- Animations --- */
      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 30px rgba(220, 38, 38, 0.6);
          transform: scale(1.05);
        }
        100% {
          box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
          transform: scale(1);
        }
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.1);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(1);
        }
      }

      @keyframes equalizer {
        0% {
          height: 10%;
        }
        50% {
          height: 100%;
        }
        100% {
          height: 10%;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* --- Custom Classes --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gold-text {
        background: linear-gradient(45deg, #ffd700, #fdb931, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .ticket-perforation {
        background-image: radial-gradient(
          circle at 10px 10px,
          #0f0c15 6px,
          transparent 7px
        );
        background-size: 20px 20px;
        background-position: -10px -10px;
      }

      .music-bar {
        width: 6px;
        background: #ef4444;
        border-radius: 9999px;
        animation: equalizer 1s infinite ease-in-out;
      }

      /* Delays for equalizer bars */
      .music-bar:nth-child(1) {
        animation-duration: 0.8s;
      }
      .music-bar:nth-child(2) {
        animation-duration: 1.1s;
      }
      .music-bar:nth-child(3) {
        animation-duration: 0.9s;
      }
      .music-bar:nth-child(4) {
        animation-duration: 1.2s;
      }
      .music-bar:nth-child(5) {
        animation-duration: 0.7s;
      }

      /* Floating Hearts Background */
      .bg-heart {
        position: absolute;
        color: rgba(239, 68, 68, 0.1);
        animation: float 6s infinite ease-in-out;
        z-index: -1;
      }

      #envelope {
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
        cursor: pointer;
      }

      #envelope.opened {
        transform: scale(3) translateY(-100px);
        opacity: 0;
        pointer-events: none;
      }

      #ticket-view {
        opacity: 0;
        transform: scale(0.9);
        transition: all 1s ease-out;
        display: none;
      }

      #ticket-view.visible {
        opacity: 1;
        transform: scale(1);
        display: flex;
      }

      .shimmer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 100%
        );
        transform: skewX(-20deg) translateX(-150%);
        transition: transform 0.5s;
      }

      button:hover .shimmer {
        transform: skewX(-20deg) translateX(150%);
        transition: transform 1s;
      }

      .date-property {
        transform: translate(0, 10px);
      }
    </style>
  </head>
  <body>
    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none">

      >
        ‚ô™
      </div>
      <div
        class="bg-heart text-5xl bottom-20 left-1/3"
        style="animation-delay: 2s"
      >
        ‚ô´
      </div>
      <div
        class="bg-heart text-7xl top-20 right-1/3"
        style="animation-delay: 1.5s"
      >
        ‚ô´
      </div>
      <div class="bg-heart text-6xl top-60 left-80" style="animation-delay: 0s">
        ‚ô™
      </div>
      <div
        class="bg-heart text-8xl top-1/2 left-20"
        style="animation-delay: 1s"
      >
        ‚ô•
      </div>
      <div
        class="bg-heart text-5xl bottom-40 right-1/3"
        style="animation-delay: 2s"
      >
        ‚ô•
      </div>
      <div
        class="bg-heart text-7xl top-20 right-1/3"
        style="animation-delay: 1.5s"
      >
        ‚ô´
      </div>
      <div
        class="bg-heart text-5xl top-40 right-60"
        style="animation-delay: 2s"

    </div>

    <!-- Screen 1: The Envelope -->
    <div
      id="envelope"
      class="relative z-20 flex flex-col items-center justify-center group"
      onclick="openEnvelope()"
    >
      <div
        class="w-80 h-48 bg-red-700 rounded-lg shadow-[0_0_50px_rgba(220,38,38,0.4)] flex items-center justify-center relative overflow-hidden transition-transform duration-300 group-hover:scale-105"
      >
        <!-- Envelope Flap Visual -->
        <div
          class="absolute top-0 left-0 w-0 h-0 border-l-[160px] border-l-transparent border-t-[90px] border-t-red-800 border-r-[160px] border-r-transparent"
        ></div>

        <div class="z-10 text-center">
          <p class="font-serif italic text-red-100 text-lg">For My Valentine</p>
          <div class="mt-2 text-3xl animate-[heartbeat_2s_infinite]">üíå</div>
        </div>

        <div
          class="absolute bottom-4 text-xs text-red-300 tracking-widest uppercase"
        >
          Tap to open
        </div>
      </div>
    </div>

    <!-- Screen 2: The Ticket -->
    <div
      id="ticket-view"
      class="fixed inset-0 flex-col items-center justify-center z-10 p-4"
    >
      <!-- Ticket Container -->
      <div
        class="relative w-full max-w-md bg-zinc-900 rounded-3xl overflow-hidden shadow-2xl border border-zinc-800"
      >
        <!-- Ticket Header -->
        <div
          class="bg-gradient-to-r from-red-900 to-purple-900 p-6 text-center relative overflow-hidden"
        >
          <div
            class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"
          ></div>
          <!-- <h3 class="text-red-200 font-serif italic text-xl mb-1">
            –•–∞–π—Ä—Ç–¥–∞–∞...
          </h3> -->
          <h1 class="text-white font-bold text-3xl tracking-wider">–£—Ä–∏–ª–≥–∞</h1>

          <!-- Animated Music Bars -->
          <div class="flex justify-center items-end h-8 gap-1 mt-4 opacity-80">
            <div class="music-bar h-4"></div>
            <div class="music-bar h-6"></div>
            <div class="music-bar h-3"></div>
            <div class="music-bar h-8"></div>
            <div class="music-bar h-5"></div>
          </div>
        </div>

        <!-- Ticket Body -->
        <div class="p-8 relative bg-zinc-900">
          <!-- Perforation decorations -->
          <div
            class="absolute -left-3 top-1/2 w-6 h-6 bg-[#0f0c15] rounded-full"
          ></div>
          <div
            class="absolute -right-3 top-1/2 w-6 h-6 bg-[#0f0c15] rounded-full"
          ></div>
          <div
            class="absolute left-4 right-4 top-1/2 border-t-2 border-dashed border-zinc-700 opacity-30"
          ></div>

          <div class="space-y-8 text-center relative z-10">
            <!-- Event Details -->
            <div>
              <p class="text-zinc-400 text-sm tracking-[0.2em] uppercase mb-2">
                Presenting Live
              </p>
              <h2
                class="text-5xl font-black text-white mb-4 tracking-tighter"
                style="font-family: 'Montserrat', sans-serif"
              >
                CHOIJOO
              </h2>
              <div
                class="inline-block bg-red-600/20 text-red-400 px-3 py-1 rounded-full text-xs font-bold tracking-widest border border-red-500/30"
              >
                UNPLUGGED

            </div>

            <!-- Date & Time -->
            <div
              class="grid grid-cols-2 gap-4 border-t border-zinc-800 pt-6 mt-4"
            >
              <div class="text-center date-property">
                <span class="block text-zinc-500 text-xs uppercase">–û–Ω–≥–æ–æ</span>
                <span class="block text-2xl font-bold text-white">FEB 14</span>
              </div>
              <div class="text-center date-property">
                <span class="block text-zinc-500 text-xs uppercase">–¶–∞–≥</span>
                <span class="block text-2xl font-bold text-white">8:00 PM</span>
              </div>
            </div>

            <!-- Location Stub -->
            <div class="bg-zinc-800/50 rounded-lg p-3">
              <span class="text-zinc-400 text-xs uppercase tracking-wider"
                >–ë–∞–π—Ä—à–∏–ª</span
              >
              <p class="text-white font-medium">Steppe Arena</p>
            </div>
          </div>
        </div>

        <!-- Ticket Footer (Action) -->
        <div class="p-6 bg-zinc-950 text-center">
          <button
            id="acceptBtn"
            onclick="acceptInvitation()"
            class="relative group w-full py-4 bg-white text-black font-bold text-lg rounded-xl overflow-hidden transition-transform active:scale-95 shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:shadow-[0_0_30px_rgba(220,38,38,0.5)]"
          >
            <span class="relative z-10 flex items-center justify-center gap-2">
              –î—É—Ä—Å–∞–º–∂ –±“Ø—Ç—ç—ç—Ü–≥—ç—ç–µ!
              <span class="group-hover:animate-bounce">‚ù§Ô∏è</span>
            </span>
            <div class="shimmer"></div>
            <div

    <!-- Canvas for Confetti -->
    <canvas
      id="confetti"
      class="fixed inset-0 pointer-events-none z-50"
    ></canvas>

    <script>
      // Envelope Interaction
      function openEnvelope() {
        const envelope = document.getElementById("envelope");
        const ticketView = document.getElementById("ticket-view");

        // Audio Context setup (browsers require user interaction to play sound)
        // You can add a sound effect here if you want

        envelope.classList.add("opened");

        setTimeout(() => {
          envelope.style.display = "none";
          ticketView.style.display = "flex";
          // Trigger reflow
          void ticketView.offsetWidth;
          ticketView.classList.add("visible");
        }, 600);
      }

      // Confetti Logic
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      const colors = ["#ef4444", "#a855f7", "#fb7185", "#ffffff"];

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 8 + 4;
          this.speedX = Math.random() * 6 - 3;
          this.speedY = Math.random() * -6 - 3;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.rotation = Math.random() * 360;
          this.rotationSpeed = Math.random() * 10 - 5;
          this.gravity = 0.2;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.speedY += this.gravity;
          this.rotation += this.rotationSpeed;
          if (this.size > 0.2) this.size -= 0.05;
        }
        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate((this.rotation * Math.PI) / 180);

          // Draw heart shape roughly
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.arc(-this.size / 2, -this.size / 2, this.size / 2, Math.PI, 0);
          ctx.arc(this.size / 2, -this.size / 2, this.size / 2, Math.PI, 0);
          ctx.lineTo(0, this.size);
          ctx.fill();

          ctx.restore();
        }
      }

      function acceptInvitation() {
        // Change button text
        const btn = document.getElementById("acceptBtn");
        btn.innerHTML = '<span class="relative z-10">See you there! üéπ</span>';
        btn.classList.add("bg-green-500", "text-white");
        btn.classList.remove("bg-white", "text-black");

        // Launch confetti
        for (let i = 0; i < 150; i++) {
          particles.push(
            new Particle(window.innerWidth / 2, window.innerHeight / 2)
          );
        }
        animateConfetti();
      }

      function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          if (particles[i].size <= 0.2) {
            particles.splice(i, 1);
            i--;
          }
        }
        if (particles.length > 0) {
          requestAnimationFrame(animateConfetti);
        }
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
